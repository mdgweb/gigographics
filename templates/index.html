<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MHD - InstaKick</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/static/gigographics.css" media="screen" />
        <!-- Webfonts -->
        <link href="http://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet" type="text/css">
        <!-- jquery and friends -->
        <script language="Javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
        <script language="Javascript" type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
        <!-- google maps -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <!-- instakick code -->
        <script src="/static/gigographics.js"></script>
        <script src="/static/helper.js"></script>
        <!-- Deezer -->
        <script src="http://e-cdn-files.deezer.com/js/min/dz.js"></script>
    </head>
    <body>
        <!-- Deezer SDK -->
        <div id="dz-root"></div>
        <!-- Main page -->
        <article>
            <!-- Header including search form -->
            <header>
                <form id="search_form">
                    <input type="text" id="artist">
                </form>
            </header>
            <!-- Gigography -->
            <section id="concerts">
                <h1></h1>
                <ul></ul>
            </section>
            <!-- Deezer player -->
            <footer>
                <div id="player" style="width:100%;" align="center"></div>
            </footer>
        </article>
        <!-- Google Maps -->
        <div id="canvas_holder">
            <div id="map_canvas"></div>
        </div>
    </body>
</html>
